<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="" rel="stylesheet">
        <link rel="stylesheet" href="../css/payroll_form.css">
        <link href="https://fonts.google.com/specimen/Roboto" rel="stylesheet">
        <title>Employee Payroll Form</title>
        <script defer src="../js/payroll_form.js"></script>
    </head>
    <body>
        <!--UC 1-->
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/logo.png" alt="" height="50px">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">Employee Payroll form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input type="text" class="input" id="name" placeholder="Your Name.." name="name" required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/Ellipse -1.png" required>
                            <img class="profile" id="img1" src="../assets/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="../assets/Ellipse -2.png" required>
                            <img class="profile" id="img2" src="../assets/Ellipse -2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="../assets/Ellipse -7.png" required>
                            <img class="profile" id="img3" src="../assets/Ellipse -7.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="../assets/Ellipse -4.png" required>
                            <img class="profile" id="img4" src="../assets/Ellipse -4.png">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male" class="text">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female" class="text">Female</label>
                        <input type="radio" id="others" name="gender" value="others">
                        <label for="others" class="text">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div>
                        <input type="checkbox" id="hr" name="hr" class="checkbox" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input type="checkbox" id="sales" name="sales" class="checkbox" value="Sales">
                        <label class="text" for="sales">Sales</label>
                        <input type="checkbox" id="finance" name="finance" class="checkbox" value="Finance">
                        <label class="text" for="finance">Finance</label>
                        <input type="checkbox" id="engineer" name="engineer" class="checkbox" value="Engineer">
                        <label class="text" for="engineer">Engineer</label>
                        <input type="checkbox" id="others" name="others" class="checkbox" value="Others">
                        <label class="text" for="others">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label-text" for="salary">Choose your Salary: </label>
                    <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="400000" oninput="displaySalary()">
                    <output class="salary-output text" for="salary">400000</output>
                </div>
            </form>
        </div>
    </body>
</html>
